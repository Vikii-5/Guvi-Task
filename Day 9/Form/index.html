<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    
<form action="#" method="get">
    <div class="container">
        <div class="outline">
        <div id="header">
            <p>Yes! I want to subscride to <span><i>Mag-O-Zine</i></span></p>
        </div>
        
        <section id="fLine-left">
            <input type="text" id="fName"><br>
            <label for="fName">First Name</label>
        </section>

        <section id="fLine-right">
            <input type="text" id="lName"><br>
            <label for="lName">Last Name</label>
        </section>

        <section id="address">
            <input type="text" id="address"><br>
            <label for="address">Address</label><br>
        </section>
        
        <section class="sLine-left">
            <input type="text" id="city"><br>
            <label for="city">City</label>
        </section>

        <section class="sLine-center">
            <input type="text" id="state"><br>
            <label for="state">State</label>
        </section>

        <section class="sLine-right">
            <input type="number" id="zip"><br>
            <label for="zip">Zip Code</label>
        </section>

        <section class="subscribe">
        Subscribe for:
        <input type="checkbox" name="one" id="one">1 year ($19.95)
        <input type="checkbox" name="two" id="two">2 years ($35.00)<br>
        </section>

        <div class="info">
        Send me more information about:<br>
        <input type="checkbox" id="computer">Computer-Zine<br>
        <input type="checkbox" id="fishing">Fishing-Zine<br>
        <input type="checkbox" id="cat">Cat-O-Zine<br>
        </div>
    
    </div>
    </div>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <form action="#" method="get">
        
            <section id="con-right">
            <label for="firstName">First Name</label><br/>
            <input type="text" id = "firstName" placeholder="Enter Your First Name" required><br/>
            <label for="mobile">Mobile Number</label><br/>
            <input type="tel" id = "mobile" placeholder="Enter Your Mobile Number" minlength="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}" required>
            </section>
            
            <section id="con-left">
            <label for="lastName">Last Name</label><br/>
            <input type="text" id = "lastName" placeholder="Enter Your Last Name" required><br/>
            <label for="email">Email ID</label><br/>
            <input type="email" id = "email" placeholder="Enter Your Email ID" required><br/>
            </section>

            <label for="message">Message</label><br/>
            <textarea id = "message" placeholder="Enter Your Message" rows="7" cols="96" required></textarea><br/>
            
            <button type="submit" name = "submit" value = "Submit">Submit</button>
        </form>
    </div>
</body>
</html>
